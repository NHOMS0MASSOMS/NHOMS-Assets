<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Asset Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="app"></div>

    <script>
        // LocalStorage wrapper to simulate the storage API
        const storage = {
            get: (key) => {
                const value = localStorage.getItem(key);
                return value ? { key, value } : null;
            },
            set: (key, value) => {
                localStorage.setItem(key, value);
                return { key, value };
            },
            delete: (key) => {
                localStorage.removeItem(key);
                return { key, deleted: true };
            },
            list: (prefix) => {
                const keys = [];
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (!prefix || key.startsWith(prefix)) {
                        keys.push(key);
                    }
                }
                return { keys };
            }
        };

        // Simple icon components
        const icons = {
            Lock: () => `<svg class="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>`,
            Package: () => `<svg class="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path></svg>`,
            Plus: () => `<svg class="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>`,
            Search: () => `<svg class="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>`,
            X: () => `<svg class="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>`,
            Edit2: () => `<svg class="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>`,
            MapPin: () => `<svg class="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>`,
            Tag: () => `<svg class="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path></svg>`,
            Users: () => `<svg class="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>`,
            BarChart3: () => `<svg class="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>`,
            FolderOpen: () => `<svg class="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 19a2 2 0 01-2-2V7a2 2 0 012-2h4l2 2h4a2 2 0 012 2v1M5 19h14a2 2 0 002-2v-5a2 2 0 00-2-2H9a2 2 0 00-2 2v5a2 2 0 01-2 2z"></path></svg>`,
            Grid3x3: () => `<svg class="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 5a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM14 5a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1V5zM4 15a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1H5a1 1 0 01-1-1v-4zM14 15a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z"></path></svg>`,
            List: () => `<svg class="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>`,
            Scan: () => `<svg class="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z"></path></svg>`,
            Camera: () => `<svg class="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>`
        };

        // State
        let state = {
            isAuthenticated: false,
            pinInput: '',
            pinError: '',
            storedPin: '',
            assets: [],
            archivedAssets: [],
            folders: [],
            currentFolder: null,
            viewMode: 'grid',
            showAssetDetail: false,
            selectedAsset: null,
            showAddAsset: false,
            showEditAsset: false,
            showAddFolder: false,
            showScanner: false,
            showDashboard: false,
            showArchive: false,
            showArchiveDialog: false,
            archiveReason: '',
            archiveDescription: '',
            searchTerm: '',
            filterStatus: 'all',
            scannedCode: '',
            formData: {
                name: '',
                type: 'computer',
                location: '',
                status: 'active',
                serialNumber: '',
                barcode: '',
                assignedTo: '',
                notes: '',
                condition: 'good',
                purchaseDate: '',
                folderId: null
            },
            folderForm: { name: '', parentId: null }
        };

        // Initialize
        function init() {
            checkPin();
            render();
        }

        function checkPin() {
            const result = storage.get('app-pin');
            if (result) state.storedPin = result.value;
        }

        function handlePinSubmit() {
            state.pinError = '';
            const correctPin = '2116';
            
            if (!state.pinInput) {
                state.pinError = 'Please enter a PIN';
                render();
                return;
            }
            
            if (state.pinInput === correctPin) {
                state.isAuthenticated = true;
                state.pinInput = '';
                loadAssets();
                loadArchivedAssets();
                loadFolders();
            } else {
                state.pinError = 'Incorrect PIN';
            }
            render();
        }

        function loadAssets() {
            const result = storage.list('asset:');
            if (result && result.keys) {
                state.assets = result.keys.map(key => {
                    const data = storage.get(key);
                    return data ? JSON.parse(data.value) : null;
                }).filter(a => a !== null);
            }
        }

        function loadFolders() {
            const result = storage.list('folder:');
            if (result && result.keys) {
                state.folders = result.keys.map(key => {
                    const data = storage.get(key);
                    return data ? JSON.parse(data.value) : null;
                }).filter(f => f !== null);
            }
        }

        function loadArchivedAssets() {
            const result = storage.list('archived:');
            if (result && result.keys) {
                state.archivedAssets = result.keys.map(key => {
                    const data = storage.get(key);
                    return data ? JSON.parse(data.value) : null;
                }).filter(a => a !== null);
            }
        }

        function handleAddAsset() {
            if (!state.formData.name) {
                alert('Please enter asset name');
                return;
            }
            const asset = {
                ...state.formData,
                id: `asset_${Date.now()}`,
                createdAt: new Date().toISOString(),
                lastModifiedAt: new Date().toISOString()
            };
            storage.set(`asset:${asset.id}`, JSON.stringify(asset));
            if (asset.barcode) {
                storage.set(`barcode:${asset.barcode}`, asset.id);
            }
            loadAssets();
            state.showAddAsset = false;
            state.formData = {
                name: '',
                type: 'computer',
                location: '',
                status: 'active',
                serialNumber: '',
                barcode: '',
                assignedTo: '',
                notes: '',
                condition: 'good',
                purchaseDate: '',
                folderId: state.currentFolder
            };
            render();
        }

        function handleAddFolder() {
            if (!state.folderForm.name) {
                alert('Please enter folder name');
                return;
            }
            const folder = {
                id: `folder_${Date.now()}`,
                name: state.folderForm.name,
                parentId: state.folderForm.parentId,
                createdAt: new Date().toISOString()
            };
            storage.set(`folder:${folder.id}`, JSON.stringify(folder));
            loadFolders();
            state.showAddFolder = false;
            state.folderForm = { name: '', parentId: null };
            render();
        }

        function handleEditAsset(asset) {
            state.selectedAsset = asset;
            state.formData = {
                name: asset.name,
                type: asset.type,
                location: asset.location,
                status: asset.status,
                serialNumber: asset.serialNumber || '',
                barcode: asset.barcode || '',
                assignedTo: asset.assignedTo || '',
                notes: asset.notes || '',
                condition: asset.condition || 'good',
                purchaseDate: asset.purchaseDate || '',
                folderId: asset.folderId || null
            };
            state.showEditAsset = true;
            state.showAssetDetail = false;
            render();
        }

        function handleUpdateAsset() {
            if (!state.formData.name) {
                alert('Please enter asset name');
                return;
            }
            const asset = {
                ...state.selectedAsset,
                ...state.formData,
                lastModifiedAt: new Date().toISOString()
            };
            storage.set(`asset:${asset.id}`, JSON.stringify(asset));
            if (asset.barcode) {
                storage.set(`barcode:${asset.barcode}`, asset.id);
            }
            loadAssets();
            state.showEditAsset = false;
            state.selectedAsset = null;
            render();
        }

        function handleArchiveAsset() {
            if (!state.selectedAsset) return;
            
            const archivedAsset = {
                ...state.selectedAsset,
                archivedAt: new Date().toISOString(),
                archiveReason: state.archiveReason || 'No reason provided',
                archiveDescription: state.archiveDescription || ''
            };
            
            storage.set(`archived:${state.selectedAsset.id}`, JSON.stringify(archivedAsset));
            storage.delete(`asset:${state.selectedAsset.id}`);
            
            loadAssets();
            loadArchivedAssets();
            
            state.showArchiveDialog = false;
            state.showEditAsset = false;
            state.archiveReason = '';
            state.archiveDescription = '';
            state.selectedAsset = null;
            alert('Asset archived successfully');
            render();
        }

        function handleRestoreFromArchive(assetId) {
            const result = storage.get(`archived:${assetId}`);
            if (result) {
                const asset = JSON.parse(result.value);
                const restoredAsset = { ...asset };
                delete restoredAsset.archivedAt;
                delete restoredAsset.archiveReason;
                delete restoredAsset.archiveDescription;
                
                storage.set(`asset:${assetId}`, JSON.stringify(restoredAsset));
                storage.delete(`archived:${assetId}`);
                
                loadAssets();
                loadArchivedAssets();
                alert('Asset restored successfully');
                render();
            }
        }

        function handleScanBarcode() {
            if (!state.scannedCode) return;
            const result = storage.get(`barcode:${state.scannedCode}`);
            if (result) {
                const assetData = storage.get(`asset:${result.value}`);
                if (assetData) {
                    const asset = JSON.parse(assetData.value);
                    state.selectedAsset = asset;
                    state.showAssetDetail = true;
                    state.showScanner = false;
                    state.scannedCode = '';
                    render();
                    return;
                }
            }
            alert('Asset not found');
        }

        function getAssetsByFolder() {
            if (!state.currentFolder) return state.assets;
            return state.assets.filter(a => a.folderId === state.currentFolder);
        }

        function getFilteredAssets() {
            return getAssetsByFolder().filter(asset => {
                const matchesSearch = asset.name.toLowerCase().includes(state.searchTerm.toLowerCase()) ||
                                     (asset.serialNumber && asset.serialNumber.toLowerCase().includes(state.searchTerm.toLowerCase())) ||
                                     (asset.barcode && asset.barcode.toLowerCase().includes(state.searchTerm.toLowerCase()));
                const matchesStatus = state.filterStatus === 'all' || asset.status === state.filterStatus;
                return matchesSearch && matchesStatus;
            });
        }

        function getStatusColor(status) {
            if (status === 'active') return 'bg-green-100 text-green-800';
            if (status === 'maintenance') return 'bg-yellow-100 text-yellow-800';
            if (status === 'retired') return 'bg-gray-100 text-gray-800';
            if (status === 'in-repair') return 'bg-orange-100 text-orange-800';
            return 'bg-blue-100 text-blue-800';
        }

        // Render
        function render() {
            const app = document.getElementById('app');
            
            if (!state.isAuthenticated) {
                app.innerHTML = renderPinScreen();
            } else {
                app.innerHTML = renderMainApp();
            }
            
            attachEventListeners();
        }

        function renderPinScreen() {
            return `
                <div class="min-h-screen bg-gray-50 flex items-center justify-center p-6">
                    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md">
                        <div class="flex items-center justify-center mb-6">
                            <div class="bg-blue-100 p-4 rounded-full">
                                <div class="w-10 h-10 text-blue-600">${icons.Lock()}</div>
                            </div>
                        </div>
                        <h1 class="text-3xl font-bold text-center text-gray-900 mb-2">Asset Tracker</h1>
                        <p class="text-center text-gray-600 mb-8">
                            ${state.storedPin ? 'Enter your PIN to continue' : 'Set up your PIN to get started'}
                        </p>
                        <input
                            type="password"
                            id="pinInput"
                            value="${state.pinInput}"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg text-center text-2xl tracking-widest mb-4"
                            placeholder="••••"
                            maxlength="8"
                        />
                        ${state.pinError ? `<div class="text-red-600 text-sm text-center mb-4">${state.pinError}</div>` : ''}
                        <button
                            id="pinSubmit"
                            class="w-full bg-blue-600 text-white px-4 py-3 rounded-lg hover:bg-blue-700 font-medium"
                        >
                            ${state.storedPin ? 'Unlock' : 'Create PIN'}
                        </button>
                    </div>
                </div>
            `;
        }

        function renderMainApp() {
            const filteredAssets = getFilteredAssets();
            
            return `
                <div class="min-h-screen bg-gray-50 flex">
                    <!-- Sidebar -->
                    <div class="w-64 bg-white border-r border-gray-200 flex flex-col">
                        <div class="p-6 border-b border-gray-200">
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 text-blue-600">${icons.Package()}</div>
                                <h1 class="text-xl font-bold text-gray-900">Asset Tracker</h1>
                            </div>
                        </div>
                        
                        <nav class="flex-1 p-4 overflow-y-auto">
                            <div class="space-y-1">
                                <button onclick="setCurrentFolder(null)" class="w-full flex items-center gap-3 px-4 py-3 rounded-lg text-left ${state.currentFolder === null ? 'bg-blue-50 text-blue-700' : 'text-gray-700 hover:bg-gray-50'}">
                                    <div class="w-5 h-5">${icons.Package()}</div>
                                    <span class="font-medium">All Assets</span>
                                    <span class="ml-auto text-sm text-gray-500">${state.assets.length}</span>
                                </button>
                                
                                <button onclick="toggleDashboard()" class="w-full flex items-center gap-3 px-4 py-3 rounded-lg text-left text-gray-700 hover:bg-gray-50">
                                    <div class="w-5 h-5">${icons.BarChart3()}</div>
                                    <span class="font-medium">Dashboard</span>
                                </button>
                                
                                <button onclick="toggleArchive()" class="w-full flex items-center gap-3 px-4 py-3 rounded-lg text-left text-gray-700 hover:bg-gray-50">
                                    <div class="w-5 h-5">${icons.Package()}</div>
                                    <span class="font-medium">Archive</span>
                                    <span class="ml-auto text-sm text-gray-500">${state.archivedAssets.length}</span>
                                </button>
                            </div>
                            
                            <div class="mt-6">
                                <div class="flex items-center justify-between px-4 mb-2">
                                    <span class="text-xs font-semibold text-gray-500 uppercase">Folders</span>
                                    <button onclick="toggleAddFolder()" class="text-gray-400 hover:text-gray-600">
                                        <div class="w-4 h-4">${icons.Plus()}</div>
                                    </button>
                                </div>
                                <div class="space-y-1">
                                    ${state.folders.map(folder => `
                                        <button onclick="setCurrentFolder('${folder.id}')" class="w-full flex items-center gap-3 px-4 py-2 rounded-lg text-left ${state.currentFolder === folder.id ? 'bg-blue-50 text-blue-700' : 'text-gray-700 hover:bg-gray-50'}">
                                            <div class="w-4 h-4">${icons.FolderOpen()}</div>
                                            <span class="text-sm">${folder.name}</span>
                                            <span class="ml-auto text-xs text-gray-500">
                                                ${state.assets.filter(a => a.folderId === folder.id).length}
                                            </span>
                                        </button>
                                    `).join('')}
                                </div>
                            </div>
                        </nav>
                    </div>
                    
                    <!-- Main Content -->
                    <div class="flex-1 flex flex-col">
                        <!-- Header -->
                        <div class="bg-white border-b border-gray-200 px-6 py-4">
                            <div class="flex items-center justify-between gap-4">
                                <div class="flex-1 max-w-2xl relative">
                                    <div class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5">${icons.Search()}</div>
                                    <input
                                        type="text"
                                        id="searchInput"
                                        placeholder="Search assets..."
                                        value="${state.searchTerm}"
                                        class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg"
                                    />
                                </div>
                                
                                <div class="flex items-center gap-2">
                                    <select id="filterStatus" class="px-3 py-2 border border-gray-300 rounded-lg text-sm">
                                        <option value="all" ${state.filterStatus === 'all' ? 'selected' : ''}>All Status</option>
                                        <option value="active" ${state.filterStatus === 'active' ? 'selected' : ''}>Active</option>
                                        <option value="maintenance" ${state.filterStatus === 'maintenance' ? 'selected' : ''}>Maintenance</option>
                                        <option value="in-repair" ${state.filterStatus === 'in-repair' ? 'selected' : ''}>In Repair</option>
                                        <option value="retired" ${state.filterStatus === 'retired' ? 'selected' : ''}>Retired</option>
                                    </select>
                                    
                                    <div class="flex items-center border border-gray-300 rounded-lg">
                                        <button onclick="setViewMode('grid')" class="p-2 ${state.viewMode === 'grid' ? 'bg-gray-100' : ''}">
                                            <div class="w-5 h-5 text-gray-600">${icons.Grid3x3()}</div>
                                        </button>
                                        <button onclick="setViewMode('list')" class="p-2 ${state.viewMode === 'list' ? 'bg-gray-100' : ''}">
                                            <div class="w-5 h-5 text-gray-600">${icons.List()}</div>
                                        </button>
                                    </div>
                                    
                                    <button onclick="toggleScanner()" class="p-2 border border-gray-300 rounded-lg hover:bg-gray-50">
                                        <div class="w-5 h-5 text-gray-600">${icons.Scan()}</div>
                                    </button>
                                    
                                    <button onclick="toggleAddAsset()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 flex items-center gap-2 font-medium">
                                        <div class="w-5 h-5">${icons.Plus()}</div>
                                        Add Asset
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Assets Grid/List -->
                        <div class="flex-1 overflow-y-auto p-6">
                            <div class="mb-4">
                                <div class="text-sm text-gray-600">
                                    ${filteredAssets.length} assets
                                </div>
                            </div>
                            
                            ${filteredAssets.length === 0 ? `
                                <div class="flex flex-col items-center justify-center py-16">
                                    <div class="w-16 h-16 text-gray-300 mb-4">${icons.Package()}</div>
                                    <p class="text-gray-500 text-lg mb-2">No assets found</p>
                                    <button onclick="toggleAddAsset()" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 flex items-center gap-2">
                                        <div class="w-5 h-5">${icons.Plus()}</div>
                                        Add Asset
                                    </button>
                                </div>
                            ` : state.viewMode === 'grid' ? `
                                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                                    ${filteredAssets.map(asset => `
                                        <div onclick="viewAssetDetail('${asset.id}')" class="bg-white rounded-lg border border-gray-200 hover:shadow-md cursor-pointer overflow-hidden">
                                            <div class="bg-gradient-to-br from-blue-50 to-indigo-50 h-32 flex items-center justify-center">
                                                <div class="w-16 h-16 text-blue-300">${icons.Package()}</div>
                                            </div>
                                            <div class="p-4">
                                                <div class="flex items-start justify-between mb-2">
                                                    <h3 class="font-semibold text-gray-900 text-sm">${asset.name}</h3>
                                                    <span class="px-2 py-1 rounded text-xs font-medium ${getStatusColor(asset.status)}">
                                                        ${asset.status}
                                                    </span>
                                                </div>
                                                <div class="space-y-1 text-xs text-gray-600">
